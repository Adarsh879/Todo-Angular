<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3 bg-dark">
          <div class="card-body p-4">
            <h1 class="text-white">Contact Form</h1>
            <form id="contact_form" name="contact_form" method="post">
              <div class="mb-5 row">
                <div class="col">
                  <label class="text-white">First Name</label>
                  <input
                    type="text"
                    required
                    maxlength="50"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    placeholder="First Name"
                  />
                </div>
                <div class="col">
                  <label class="text-white">Last Name</label>
                  <input
                    type="text"
                    required
                    maxlength="50"
                    class="form-control"
                    id="last_name"
                    name="last_name"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="mb-5 row">
                <div class="col">
                  <label for="email_addr" class="text-white"
                    >Email address</label
                  >
                  <input
                    type="email"
                    required
                    maxlength="50"
                    class="form-control"
                    id="email_addr"
                    name="email"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="col">
                  <label for="phone_input" class="text-white">Phone</label>
                  <input
                    type="tel"
                    required
                    maxlength="50"
                    class="form-control"
                    id="phone_input"
                    name="Phone"
                    placeholder="Phone"
                  />
                </div>
              </div>
              <div class="mb-5">
                <label for="message" class="text-white">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="5"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary px-4 btn-lg">
                Post
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
